<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
</head>
<body>
    <header></header>


    <main>
        <form>
            <fieldset></fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name: <input type="text" id="fullname" name="fullname"></label>
                <br>
                <label for="useeremail">Email: <input type="email" id="useremail" name="useremail"></label>
                <br>
            <fieldset></fieldset>
                <legend>Questions</legend>

                <label for="browser">What is your favorite browser ?</label>
                <select name="browser" id="browser">
                    <option value="Chrome">Chrome</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Yahoo">Edge</option>
                    <option value="Opera">Opera</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <label for="pet"> Do you have a household pet ?
                    <input type="checkbox" name="pet" id="pet">
                </label><br>

                <label for="places">List the places you haved lived: 
                    <textarea name="places" id="places" placeholder="Right here !!"></textarea>
                </label><br>

                <button type="submit">Submit Poll</button>

        </form>
    </main>


    <footer></footer>
</body>
</html>
